{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/fpwd.css' %}" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
	<meta name="keywords" content="forgot password page, basic html and css">
	<title>Forgot Password Page </title>
</head>
<body>
	<form method="post" action="forget_password_student">
		{%csrf_token%}
	<div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
		<div class="form-group">
			<input type="email" name="user_email" id="user_email">
			<p><label for="username">Email</label></p>
			<a href="{% url 'change_password_student' %}"><button>Reset Password</button></a>
		</div>
		<div class="footer">
			<h5>New here? <a href="{% url 'index' %}">Sign Up.</a></h5>
			<h5>Already have an account? <a href="{% url 'login_student' %}">Sign In.</a></h5>
		</div>
	</div>
	</form>
</body>
</html>
