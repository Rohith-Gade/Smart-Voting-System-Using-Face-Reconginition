{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Smart Voting System</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static '.js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
		.photo {
			background-image: url("{% static 'image/contact2.jpg' %}");
			background-repeat: no-repeat;
			background-size: cover;
		}
        .new-color {
			color:aqua;
		}
	</style>
  </head>

  <body class="photo">

<section id="contact">
    <div class="container zindex">
        <div class="row">
            <div class="col-lg-12 about-head heading-bg form-head">
                <h2 class="new-color" >CONTACT US</h2>
                <h3 class="new-color">STAY CONNETED EVERYTIME</h3>
            </div>
        </div>
    </div>
    {% if messages %}
          <ul class="messages">
              {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
    <div class="container zindex">
        <div class="row">
            <div class="col-lg-6 form-p">
                <div class="user-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="new-color"> <i class="fa fa-user-o" aria-hidden="true"></i> Your first name</label>
                                    <input type="text" name="fname" class="form-control" placeholder="Ex. Shakib">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="new-color"> <i class="fa fa-user-o" aria-hidden="true"></i> Your last name</label>
                                    <input type="text" name="lname" class="form-control" placeholder="Ex. Alam">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="exampleInputrollno" class="new-color"><i class='far fa-id-badge' aria-hidden="true"></i> Your RollNumber</label>
                                    <input type="text" name="rollno" class="form-control" placeholder="19281A0xxx">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="new-color"><i class="fa fa-envelope-o" aria-hidden="true"></i> Your email address</label>
                                    <input type="email" name="email1" class="form-control" placeholder="name@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1" class="new-color"><i class="fa fa-comments-o" aria-hidden="true"></i> Message</label>
                                    <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3" placeholder="Type here...."></textarea>
                                </div>
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send It</button>
                    </form>
                </div>
            </div>
            </div></div>
            </section>
            <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/venobox.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/circular.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
            </body></html>
