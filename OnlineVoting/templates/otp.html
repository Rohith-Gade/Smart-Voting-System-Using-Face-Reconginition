{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
              <h3 class="card-title text-center mb-5">Enter the OTP Code</h3>
              <form class="otp-form" method="post" action="otp">
                {%csrf_token%}
                <div class="form-group mb-4">
                  <label for="email" class="sr-only">Email Address</label>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control border-0 rounded-0" id="email" name="email" placeholder="Enter your email address" required>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="otp" class="sr-only">OTP Code</label>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="text" class="form-control border-0 rounded-0" id="otp" name="otp" placeholder="Enter the OTP code you received" required>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg px-5 py-3 mt-5">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  </body>
</html>
