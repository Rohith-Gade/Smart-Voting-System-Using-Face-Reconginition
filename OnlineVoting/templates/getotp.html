{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Get OTP</title>
	<link rel="stylesheet" href="{% static 'css/getotp.css' %}">
</head>
<body>
	<div class="container">
		<h2>Enter Email ID</h2>
		<form method="post" action="getotp">
            {%csrf_token%}
			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email" required>
			<button type="submit" class="btn">Get OTP</button>
		</form>
	</div>
</body>
</html>
